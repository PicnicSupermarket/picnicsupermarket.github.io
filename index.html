---
layout: home
---

<div class="posts clearfix">
  {% for post in site.posts %}
    <article class="post">    
      <div class="eyebrow">{{ post.technology }}</div>
      <h1><a href="{{ post.proj-url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <p>{{ post.desc }}</p>
        <img src="{{baseurl}}/images/{{ post.image }}" style="border: #959ba2 1px solid;" alt="{{post.title}}"/></a>
      </div>
    </article>
  {% endfor %}
</div>
